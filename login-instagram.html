<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/instagram-mobile.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img/logo-instagram.png" class="instagram-logo" alt="logo-instagram">
                <form class="formulario" action="formulario" method="post">
                    <div class="form-label">
                        <label for="login">
                            <input placeholder="Telefone, nome de usuário ou e-mail" aria-required="true" maxlength="80" name="username" type="text"> 
                        </label>
                    </div>
                    <div class="form-label">
                        <label for="senha">
                            <input placeholder="**********" aria-required="true" maxlength="80" name="username" type="text"> 
                        </label>
                    </div>
                    <div class="button-form">
                        <button>Entrar</button>
                    </div>
                </form>
                <div class="linha"></div>
                <div class="meio-linha">OU</div>
                <div class="linha"></div>
                <img src="./img/" alt=""><a href="#" class="link-facebook">Entrar com facebook</a>
            </div>
            <div class="group">
                <p class="not-account">Não é flavinhafravis?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>

        </div>

    </div>

</body>

</html>
